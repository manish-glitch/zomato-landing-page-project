<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <title>Project1</title>
</head>
<body>
   <header>
       <nav class="navbar">
           <div class="navbar__brand">
               <img src="assets/logo.png" alt="logo" class="navbar__logo">
           </div>
           <div class="navbar__nav__items">
               <button class="nav__item button__primary">order food</button>
           </div>
       </nav>
   </header>
   <main class="container">
       <!--hero section-->
       <section class="hero__container">
           <div class="hero__image__container">
               <img src="assets/hero.jpg" alt="hero image" class="hero__image" />
               <img src="assets/svg/heroShape.svg" alt="image back" class="hero__image__back"/>
           </div>
           <div class="hero__description">
                <h1 class="hero__text">
                   Order food from favourite restaurants near you.
                </h1>
                <button class="button__primary">order now</button>
           </div>
       </section>
       <!--explore menu-->
       <section class="explore__menu__container">
           <h1 class="explore__menu__text">Explore Our Menu</h1>
           <div class="explore__menu__gradient__bg"></div>
           <div class="explore__menu__lists">
               <!--burger-->
               <div class="food__card">
                   <div class="food__card__image__container">
                       <img src="assets/burger.jpg" alt="burger" class="food__image" />
                   </div>
                   <div class="food__card__description">
                       <h3 class="food__title">Burger</h3>
                       <p>Burger king, McDonalds, Bueger Place <span style="color: red;">+3</span></p>
                   </div>
               </div>
                <!--pizza-->
                <div class="food__card" id="pizza__card">
                    <div class="food__card__image__container">
                        <img src="assets/pizza.jpg" alt="pizza" class="food__image" />
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">pizza</h3>
                        <p>Pizaa Hut, Domino's pizza <span style="color: red;">+3</span></p>
                    </div>
                </div>
                 <!--ice cream-->
                <div class="food__card">
                    <div class="food__card__image__container">
                        <img src="assets/iceCream.jpg" alt="ice cream" class="food__image" />
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Ice Cream</h3>
                        <p>Sharma Ice cream, Natural's<span style="color: red;">+3</span></p>
                    </div>
                </div>
           </div>
           <div class="explore__menu__view">
               <button class="button__primary" >View</button>
            </div>
       </section>
    </main>
</body>
</html>
